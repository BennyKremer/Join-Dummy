<section>
  <button class="closeSideTask" id="closeSideTask" onclick="closeSideTask()">
    <img class="closeX" src="./assets/img/closeBtn.png">
  </button>
  <form id="addTask_form" onsubmit="createTaskForBoard(); return false">
    <div class="form_top">
      <div class="task_btn">
        <h2><b>Add Task</b></h2>
        <button id="create_btn" class="create_btn" type="submit">
          <span>Create Task</span>
          <span class="iconTask"><i class="fa-solid fa-check"></i></span>
        </button>
      </div>
    </div>
    <div class="form_container">
      <!-- Title -->
      <div>
        <label></label>
        <input
          id="enter_title"
          type="text"
          class="input_form typeText"
          name="Title"
          placeholder="Enter a Title"
          required
        />
      </div>
      <!-- Assign To -->
      <div>
        <label></label>
        <select id="assign" class="input_form typeSelection" name="Assign To">
          <option>You</option>
          <option>Maximillian Vogel</option>
          <option>Invite new contact</option>
        </select>
      </div>
      <!-- Due date -->
      <div>
        <label>Due date</label>
        <!-- Old version -->
        <!-- <input class="input_form" id="due_date" type="date" name="date"  required/> -->
        <!-- JQuery Version -->
        <input
          class="input_form typeDate"
          id="due_date"
          type="date"
          data-date=""
          data-date-format="DD/MM/YY"
          value="2022-12-19"
        />
        <!-- VanillaJS -->
        <!-- <input class="input_form" id="due_date" type="date" onchange="changeDateFormat()"
            data-date="" data-date-format="YYYY/MM/DD" value="2022-12-19"/>  -->
      </div>
      <!-- Category -->
      <div>
        <label>Category</label>
        <select id="category" class="input_form typeSelection" name="Category">
          <option type="checkbox">New Category</option>
          <option>Sales</option>
          <option>Backoffice</option>
        </select>
      </div>
      <!-- Priority_buttons -->
      <div class="priority_btn">
        <button type="button" class="prio_Urgent" id="prio_Urgent" onclick="setPrioUrgent()">
          Urgent
          <div>
            <span id="icon_prioUrgent_red" class="icon_prio icon_prioUrgent_red"></span>
          </div>
        </button>
        <button type="button" class="prio_Medium" id="prio_Medium" onclick="setPrioMedium()">
          Medium
          <div>
            <span id="icon_prioMedium_orange" class="icon_prio icon_prioMedium_orange"></span>
          </div>
        </button>
        <button type="button" class="prio_Low" id="prio_Low" onclick="setPrioLow()">
          Low
          <div>
            <span id="icon_prioLow_green" class="icon_prio icon_prioLow_green"></span>
          </div>
        </button>
      </div>
      <!-- Description -->
      <div>
        <label>Description</label>
        <textarea
          id="description"
          class="area_form"
          name="Description"
          placeholder="Enter a Description"
          required
        >
        </textarea>
      </div>
      <!-- Subtasks -->
      <div>
        <label>Subtasks</label>
        <input id="subtask" type="text" class="input_form typeText" name="text_name" placeholder="Add new subtask"/>
      </div>
    </div>
  </form>
</section>
