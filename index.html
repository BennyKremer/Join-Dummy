<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn | Join</title>

    <!-- Bootstrap 5.2.2  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon -->
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" sizes="32x32"/>

    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- <link rel="stylesheet" href="./css/fonts.css" /> -->

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3f31cbef9c.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/index.js"></script>
  </head>

  <body>
    <div class="loadScreen">
      <img src="./assets/img/Capa1.png" id="logo" class="logo" />
      <img src="./assets/img/Capa2.png" id="logo2" class="logo2" />
    </div>
    <div class="navBar">
      <a>Not a Join user?</a>
      <button type="button" class="btn btn-primary">Sign up</button>
    </div>

    <div class="login">
      <div class="loginContainer">
        <h1><b>Log in</b></h1>
        <div class="blueLine"></div>
        <form onsubmit="login()" class="form">
          <div class="login-data">
            <input id="e-mail" type="text" placeholder="E-mail" />
            <input id="password" type="text" placeholder="Password" />
          </div>

          <div class="login-option">
            <label for="remember-me" class="remember-option">
              <input
                type="checkbox"
                id="remember-me"
                name="remember-me"
                value="Remember me"
              /><span>Remember me</span>
              <a class="forgotPasswort" href="#">Forgot my passwort</a>
            </label>
          </div>
          <div class="btns">
            <button class="blueLogin">Log in</button>
            <button class="guestLogin">
              <a href="./summary.html">Guest log in</a>
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
