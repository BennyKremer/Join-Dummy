<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addTask | Join</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="./assets/img/favicon.png"
      type="image/png"
      sizes="32x32"
    />

    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/addTask.css" />
    <link rel="stylesheet" href="./assets/templates/header.css" />
    <link rel="stylesheet" href="./assets/templates/sidebar.css" />

    <!-- JavaScript -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/addTask.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3f31cbef9c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
    <!-- HEADER -->
    <!-- <header id="header"></header> -->
    <div w3-include-html="./assets/templates/header.html"></div>
    <!-- Content: Main and Sidebar -->
    <div id="content" class="content">
      <aside w3-include-html="./assets/templates/sidebar.html"></aside>
      <section>
        <form id="addTask_form" onsubmit="createTaskForHtml(); return false">
          <div class="form_container">
            <div>
              <label></label>
              <input id="enter_title" type="text" class="input_form" name="Title"
                placeholder="Enter a Title" required/>
            </div>

            <div>
              <label></label>
              <select id="assign" class="input_form" name="Assign To">
                <option>You</option>
                <option>Maximillian Vogel</option>
                <option>Invite new contact</option>
              </select>
            </div>

            <div>
              <label>Due date</label>
              <input id="due_date" type="date" class="input_form" name="date"
                value="yyyy/dd/mm" required/>
            </div>

            <div>
              <label>Category</label>
              <select id="category" class="input_form" name="Category">
                <option type="checkbox">New Category</option>
                <option>Sales</option>
                <option>Backoffice</option>
              </select>
            </div>

            <div class="priority_btn">
              <button type="button" class="prio_Urgent" id="prio_Urgent" 
              onclick="setPrioUrgent()">
                Urgent
                <div>
                  <span id="icon_prioUrgent_red" class="icon_prio icon_prioUrgent_red"></span>
                </div>
              </button>
              <button type="button" class="prio_Medium" id="prio_Medium" 
              onclick="setPrioMedium()">
                Medium
                <div>
                  <span id="icon_prioMedium_orange" class="icon_prio icon_prioMedium_orange" ></span>
                </div>
              </button>
              <button  type="button" class="prio_Low" id="prio_Low" 
              onclick="setPrioLow()">
                Low
                <div><span id="icon_prioLow_green" class="icon_prio icon_prioLow_green"></span></div>
              </button>
            </div>

            <div>
              <label>Description</label>
              <textarea id="description" class="area_form" name="Description"
                placeholder="Enter a Description" required>
              </textarea>
            </div>

            <div>
              <label>Subtasks</label>
              <input id="subtask" type="text" class="input_form" name="text_name"
                placeholder="Add new subtask"/>
            </div>
          </div>

          <!-- bottom row contain two buttons -->
          <div class="form_bottom">
            <div class="task_btn">
              <button id="clear_btn" class="clear_btn" onclick="clearFormFields()">
                <div>Clear</div>
                <span class="iconTask"><i class="fa-solid fa-xmark"></i></span>
                <!-- <img src="./assets/img/cancel_black.png" /> -->
              </button>
              <button id="create_btn" class="create_btn" type="submit">
                <span>Create Task</span>
                <span class="iconTask"><i class="fa-solid fa-check"></i></span>
                <!-- <img src="./assets/img/check_white.png" /> -->
              </button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
