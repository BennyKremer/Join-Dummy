<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addTask | Join</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="./assets/img/favicon.png"
      type="image/png"
      sizes="32x32"
    />

    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/addTask.css" />
    <link rel="stylesheet" href="./assets/templates/header.css" />
    <link rel="stylesheet" href="./assets/templates/sidebar.css" />
    <link rel="stylesheet" href="./assets/templates/footer.css" />

    <!-- DateFormat -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- JavaScript -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3f31cbef9c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body onload="init()">
    <!-- HEADER -->
    <!-- <header id="header"></header> -->
    <div w3-include-html="./assets/templates/header.html"></div>
    <!-- Content: Main and Sidebar -->
    <div id="content" class="content">
      <aside w3-include-html="./assets/templates/sidebar.html"></aside>
      <section>
        <form id="addTask_form" onsubmit="createTaskForHtml(); return false">
          <div class="form_container">
            <!-- Title -->
            <div>
              <label></label>
              <input
                id="enter_title"
                type="text"
                class="input_form typeText"
                name="Title"
                placeholder="Enter a Title"
                required
              />
            </div>
            <!-- Assign To -->
            <div>
              <label></label>
              <select id="assign" class="input_form typeSelection" name="Assign To">
                <option>You</option>
                <option>Maximillian Vogel</option>
                <option>Invite new contact</option>
              </select>
            </div>
            <!-- Due date -->
            <div>
              <label>Due date</label>
              <!-- JQuery Version -->
              <input
                class="input_form typeDate"
                id="due_date"
                type="date"
                data-date=""
                data-date-format="DD/MM/YY"
                value="2022-12-19"
              />
              <!-- VanillaJS -->
              <!-- <input class="input_form" id="due_date" type="date" onchange="changeDateFormat()"
            data-date="" data-date-format="YYYY/MM/DD" value="2022-12-19"/>  -->
            </div>
            <!-- Category -->
            <div>
              <label>Category</label>
              <select
                id="category"
                class="input_form typeSelection"
                name="Category"
              >
                <option type="checkbox">New Category</option>
                <option>Sales</option>
                <option>Backoffice</option>
              </select>
            </div>
            <!-- Priority_buttons -->
            <div class="priority_btn">
              <button
                type="button"
                class="prio_Urgent"
                id="prio_Urgent"
                onclick="setPrioUrgent()"
              >
                Urgent
                <div>
                  <span
                    id="icon_prioUrgent_red"
                    class="icon_prio icon_prioUrgent_red"
                  >
                  </span>
                </div>
              </button>
              <button
                type="button"
                class="prio_Medium"
                id="prio_Medium"
                onclick="setPrioMedium()"
              >
                Medium
                <div>
                  <span
                    id="icon_prioMedium_orange"
                    class="icon_prio icon_prioMedium_orange"
                  >
                  </span>
                </div>
              </button>
              <button
                type="button"
                class="prio_Low"
                id="prio_Low"
                onclick="setPrioLow()"
              >
                Low
                <div>
                  <span
                    id="icon_prioLow_green"
                    class="icon_prio icon_prioLow_green"
                  >
                  </span>
                </div>
              </button>
            </div>
            <!-- Description -->
            <div>
              <label>Description</label>
              <textarea
                id="description"
                class="area_form"
                name="Description"
                placeholder="Enter a Description"
                required
              >
              </textarea>
            </div>
            <!-- Subtasks -->
            <div>
              <label>Subtasks</label>
              <input
                id="subtask"
                type="text"
                class="input_form typeText"
                name="text_name"
                placeholder="Add new subtask"
              />
            </div>
          </div>
          <!-- bottom row contain two buttons -->
          <div class="form_bottom">
            <div class="task_btn">
              <button
                id="clear_btn"
                class="clear_btn"
                onclick="clearFormFields()"
              >
                <div>Clear</div>
                <span class="iconTask"><i class="fa-solid fa-xmark"></i></span>
              </button>
              <button id="create_btn" class="create_btn" type="submit">
                <span>Create Task</span>
                <span class="iconTask"><i class="fa-solid fa-check"></i></span>
              </button>
            </div>
          </div>
        </form>
      </section>
      <footer w3-include-html="./assets/templates/footer.html"></footer>
    </div>
    <script src="./js/addTask.js"></script>
  </body>
</html>
