<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addTask | Join</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="./assets/img/favicon.png"
      type="image/png"
      sizes="32x32"
    />

    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/addTask.css" />
    <link rel="stylesheet" href="./assets/templates/header.css" />
    <link rel="stylesheet" href="./assets/templates/sidebar.css" />

    <!-- Bootstrap 5.2.2  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3f31cbef9c.js"
      crossorigin="anonymous"
    ></script>

    <!-- JavaScript -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/addTask.js"></script>
  </head>

  <body onload="init()">
    <!-- HEADER -->
    <!-- <header id="header"></header> -->
    <div w3-include-html="./assets/templates/header.html"></div>
    <!-- Content: Main and Sidebar -->
    <div id="content" class="content">
      <aside w3-include-html="./assets/templates/sidebar.html"></aside>
      <section>
        <form>
          <div>
            <label></label>
            <input
              type="text"
              class="form-control"
              name="Title"
              placeholder="Enter a Title"
            />
          </div>

          <div>
            <label></label>
            <select class="form-control" name="selectbox_name">
              <option value="Wert 1">Antwort 1</option>

              <option value="Wert 2">Antwort 2</option>
            </select>
          </div>

          <div>
            <label>Due date</label>
            <input
              type="date"
              class="form-control form-control-sm"
              name="date"
              value=""
            />
          </div>

          <div>
            <label>Category</label>
            <select class="form-control" name="Category">
              <option value="Wert 1">Antwort 1</option>

              <option value="Wert 2">Antwort 2</option>
            </select>
          </div>

          <div class="priority_btn">
            <input type="submit" class="btn btn-primary" name="Priority" value="Urgent"/>

            <input type="submit" class="btn btn-primary" name="Priority" value="Medium"/>

            <input type="submit" class="btn btn-primary" name="Priority" value="Low"/>
          </div>

          <div>
            <label>Description</label>
            <textarea class="form-control" name="Description"
              placeholder="Enter a Description"
            >
            </textarea>
          </div>

          <div>
            <label>Beschriftung Textfeld</label>
            <input
              type="text"
              class="form-control"
              name="text_name"
              placeholder="Add new subtask"
            />
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
