<body onload="init()">
    <!-- <div class="containerContact">
        HEADER 
        <header id="header" class="stickyHeader"></header>

    <div w3-include-html="./assets/templates/header.html"></div>
    <aside w3-include-html="./assets/templates/sidebar.html"></aside>

    <div id="contacts-id" class="con_contacts">
        <div id="contacts-list-container" class="con_contactsListContainer">
            <div id="new-popup" class="con_editOrNewPopup d-none">
                <form id="new-popup-form" class="con_NewForm d-none">
                    <input id="con-new-name" class="con_editInputfield con_editInputfieldName"
                        placeholder="FirstName LastName" type="text" required>
                    <input id="con-new-phone" class="con_editInputfield con_editInputfieldPhone"
                        placeholder="Phone number" type="number" required>
                    <input id="con-new-mail" class="con_editInputfield con_editInputfieldMail" placeholder="E-Mail"
                        type="email" required>
                    <input class="con_editInputfield" value="Submit" type="button" onclick="addNewContact();">
                    <input class="con_editInputfield" value="Cancel" type="button" onclick="cancelAddNewContact();">
                </form>
            </div>
            <div id="contact-list" class="con_contactList ">
                <div class="contact-entry">
                    <div class="name-inital">
                        A
                    </div>
                    <div class="full-name">
                        Arinze Kano
                    </div>

                </div>
            </div>
        </div>
        <div id="contact-information" class="contactRightSide">
            <div class="con_buttonContainer">
                <div id="input-wrapper">
                    <input type="text" id="name-input" placeholder="Enter name">
                    <button id="btn-add-contact" class="btn-add-contact">Add</button>
                </div>
                <button class="btnNewContact hoverEffect hoverButton" onclick="newContact()">
                    <div>
                    <span style="font-size: 21px; color: white;">New contact</span>
                    <img src="./assets/img/add_contact.png">
                    </div>
                 
                </button>
            </div>
        </div>
    </div>
    <footer w3-include-html="./assets/templates/footer.html"></footer>
</body> 

</html>
