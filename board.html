<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board | Join</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" sizes="32x32"/>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3f31cbef9c.js" crossorigin="anonymous"></script>
    
    <!-- DateFormat -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <!-- create template from the addTask.html:   task.css and task.js -->
    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/board.css" />
    <link rel="stylesheet" href="./assets/templates/task.css" /> 
    <link rel="stylesheet" href="./assets/templates/header.css" />
    <link rel="stylesheet" href="./assets/templates/sidebar.css" />
    

    <!-- JavaScript -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/board.js"></script>
    <script src="./assets/templates/task.js"></script>  
  </head>

<body onload="init()">
    <!-- HEADER -->
    <!-- <header id="header"></header> -->
    <div w3-include-html="./assets/templates/header.html"></div>
    <!-- Content: Main and Sidebar -->
    <div id="content" class="content">
      <aside w3-include-html="./assets/templates/sidebar.html"></aside>

      <div class="rightSection">
        <div class="searchSection">
        <input type="text" class="searchField" id="searchField" onkeyup="myFunction()" placeholder="Find Task.." title="Type in a name">
        <button class="addBtn" id="addBtn" onclick="addTaskBtn()">Add Task &nbsp;<b>+</b>
        </button>
        </div>
        <div  class="draggableDiv">
          <div class="dragHeadline"><b>To do</b><div class="drag-area" id="todo" ondrop="moveTo('todo')" ondragover="allowDrop(event)"></div></div>
          <div class="dragHeadline"><b>In progress</b><div class="drag-area" id="inProgress" ondrop="moveTo('progress')" ondragover="allowDrop(event)"></div></div>
          <div class="dragHeadline"><b>Await feedback</b><div class="drag-area" id="awaitFeedback" ondrop="moveTo('feedback')" ondragover="allowDrop(event)"></div></div>
          <div class="dragHeadline"><b>Done</b><div class="drag-area" id="done" ondrop="moveTo('done')" ondragover="allowDrop(event)"></div></div>
        </div>
      </div>
      <!-- START: PopUp for task-template -->
      <div id="taskPopUp" class="taskPopUp d-none">
        <div class="taskPopUpInfo" id="taskPopUpInfo">
          <div class="taskPopUpContent" id="taskPopUpContent"w3-include-html="./assets/templates/task.html"></div>
        </div>
      </div>
      <!-- END: PopUp for task-template -->
      <div id="popUp" class="popUp d-none">
        <div class="popUpTodoInfo" id="popUpInfo"></div>
      </div>

</body>

</html>
