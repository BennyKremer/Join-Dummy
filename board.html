<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>
    <link rel="stylesheet" href="./css/board.css">
    <script src="./js/board.js"></script>


</head>

<body onload="updateHTML()">
    <div class="header">
        <img class="headerLogo" src="./assets/img/Capa1.png">
        <div class="rightHeader">
            <p>Kanban Project Management Tool</p>
            <img class="questionMark" src="./assets/img/questionMark.png">
            <img class="headerPb" src="./assets/img/christina-wocintechchat-com-0Zx1bDv5BNY-unsplash 1.png">
        </div>
    </div>

    <div class="container">
        <div class="menuSection">
          <div>
              <div><img src="./assets/img/SummaryLogo.png" /></div>
              Summary
          </div>
          <div>
              <div><img src="./assets/img/BoardLogo.png" /></div>
              Board
          </div>
          <div>
              <div><img src="./assets/img/AddTaskLogo.png" /></div>
              Add Task
          </div>
          <div>
              <div><img src="./assets/img/SummaryLogo.png" /></div>
              Contacts
          </div>
        </div>
      </div>

        <div class="searchButton">
        <input class="searchField" type="text" placeholder="Search.." name="search">
        <button class="submitSearch" type="submit"><i class="fa fa-search"></i></button>
        </div>


      <div class="draggableDiv">
        <div class="dragHeadline"><b>To do</b><div class="drag-area" id="todo" ondrop="moveTo('Todo')" ondragover="allowDrop(event)"></div></div>
        <div class="dragHeadline"><b>In progress</b><div class="drag-area" id="inProgress" ondrop="moveTo('In progress')" ondragover="allowDrop(event)"></div></div>
        <div class="dragHeadline"><b>Await feedback</b><div class="drag-area" id="awaitFeedback" ondrop="moveTo('Await feedback')" ondragover="allowDrop(event)"></div></div>
        <div class="dragHeadline"><b>Done</b><div class="drag-area" id="done" ondrop="moveTo('Done')" ondragover="allowDrop(event)"></div></div>
    </div>

</body>

</html>
