<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>addTask | Join</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/img/favicon.png" type="image/png" sizes="32x32" />

    <!-- Cascading Style Sheets -->
    <link rel="stylesheet" href="./css/summary.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/addTask.css" />
    <link rel="stylesheet" href="./assets/templates/header.css" />
    <link rel="stylesheet" href="./assets/templates/sidebar.css" />

    <!-- Bootstrap 5.2.2  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3f31cbef9c.js" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/addTask.js"></script>
</head>

<body onload="init()">
    <!-- HEADER -->
    <!-- <header id="header"></header> -->
    <div w3-include-html="./assets/templates/header.html"></div>
    <!-- Content: Main and Sidebar -->
    <!-- <div> -->
    <aside w3-include-html="./assets/templates/sidebar.html"></aside>
    <section class="containerSummary">
       
            <div class="firstSubContainer">
                <span class="summarySalutation">
                    Good morning,
                </span>
                <span class="summaryName">
                    Sofia Müller
                </span>
            </div>

            <div class="secondSubContainer">
                <div class="secondSubContainerLeft">
                    <div>
                        <div class="tasksUrgent">
                            <img class="imageUrgent" src="./assets/img/Urgent.png" alt="">
                            <span class="fontDesignNumberWhite"> 1 </span>
                        </div>
                        <span class="fontDesignTextWhite"> Tasks Urgent</span>
                    </div>

                    <div class="border"></div>

                    <div class="upcomingDeadlineBox">
                        <span class="upcomingDeadlineBoxDate"> October 16, 2022</span>
                        <span class="upcomingDeadlineBoxText"> Upcoming deadline</span>
                    </div>                  
                </div>

                <div class="secondSubContainerRight">
                    <div class="summaryBoxSub">
                        <img src="./assets/img/Board.png" alt="">
                        <span class="fontDesignNumberBlack">1</span>
                    </div>
                    <span class="fontDesignTextBlue"> Tasks To-do</span>
                </div>
            </div>

            <div class="thirdSubContainer">
                <div class="summaryBoxes">
                    <div class="summaryBoxSub">
                        <img src="./assets/img/Board.png" alt="">
                        <span class="fontDesignNumberBlack">1</span>
                    </div>
                    <span class="fontDesignTextBlue"> Task in Board</span>
                </div>

                <div class="summaryBoxes">
                    <div class="summaryBoxSub">
                        <img src="./assets/img/In Progress.png" alt="">
                        <span class="fontDesignNumberBlack">1</span>
                    </div>
                    <span class="fontDesignTextBlue"> Task in Progress</span>
                </div>

                <div class="summaryBoxes">
                    <div class="summaryBoxSub">
                        <img src="./assets/img/Awaiting feedback.png" alt="">
                        <span class="fontDesignNumberBlack">1</span>
                    </div>
                    <span class="fontDesignTextBlue"> Await Feedback</span>
                </div>

                <div class="summaryBoxes">
                    <div class="summaryBoxSub">
                        <img src="./assets/img/Done.png" alt="">
                        <span class="fontDesignNumberBlack">1</span>
                    </div>
                    <span class="fontDesignTextBlue"> Task Done</span>
                </div>
            </div>
    </section>
    <!-- </div> -->
</body>

</html>
